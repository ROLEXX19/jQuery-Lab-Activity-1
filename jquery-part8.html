<!DOCTYPE html>
<html>
<head>
  <title>Setup jQuery Mobile</title>

  <!-- jQuery Mobile CSS -->
  <link
    rel="stylesheet"
    href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
  />

  <!-- jQuery and jQuery Mobile JS -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

  <!-- Home Page -->
  <div data-role="page" id="page1">
    <div data-role="header">
      <h1>Header</h1>
    </div>
    <div data-role="main" class="ui-content">

        <h3> Readonly,Unordered List</h3>
        <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="search it...Get it">
            <li>Html</li>
            <li>Css</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
        </ul>

        <h3> Readonly,Unordered List</h3>
        <ol data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="search it...Get it" data-filter-reveal="true">>
            <li>Html</li>
            <li>Css</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
        </ol>
        
        <h3> Clickable,Unordered List</h3>
        <ul data-role="listview" data-inset="true" >
            <li data-icon=""><a href="">Html</a></li>
            <li><a href="">Css</a></li>
            <li><a href="">Javascript</a></li>
            <li><a href="">Bootstrap</a></li>
        </ul>
    
    
    </div>
    <div data-role="footer" data-position="fixed">
        <h4> footer</h4>
    </div>
  </div>


</body>
</html>
