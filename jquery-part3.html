<!DOCTYPE html>
<html>
<head>
    <title>Setup Pages</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Homepage -->
<div data-role="page" id="home">

  <div data-role="header">
    <h1>Homepage</h1>
  </div>

  <div data-role="main" class="ui-content">
    <h4>Welcome to the Homepage</h4>
    <a href="#about" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-b">Go to About Page</a>
  </div>

  <div data-role="footer" data-position="fixed">
    <h4>Page Footer</h4>
  </div>

</div>

<!-- About Page -->
<div data-role="page" id="about">

  <div data-role="header">
    <h1>About Page</h1>
  </div>

  <div data-role="main" class="ui-content">
    <h4>Welcome to the About Page</h4>
    <a href="#home" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-btn-b">Back to Home</a>
  </div>

  <div data-role="footer" data-position="fixed">
    <h4>Page Footer</h4>
  </div>

</div>

</body>
</html>
